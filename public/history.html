<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>History</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="/js/firebase-config.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="left">
      <div class="brand">
        <div class="logo">AI</div><span>AI Image Generator</span>
      </div>
      <div class="links">
        <a href="/landing">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/services/image-generator">Generate</a>
        <a href="/history" data-active="history">History</a>
        <a href="/profile">Profile</a>
      </div>
    </div>
    <div class="user"><span id="nav-user"></span><button class="btn secondary" data-logout>Logout</button></div>
  </nav>
  <div class="container">
    <h2>History</h2>
    <div class="tabs">
      <button class="tab active" data-type="all">All</button>
      <button class="tab" data-type="image">Images</button>
      <button class="tab" data-type="voice">Voice</button>
      <button class="tab" data-type="chat">Chat</button>
      <button class="tab" data-type="summarize">Summaries</button>
    </div>
    <div id="history" class="list"></div>
  </div>
  <div class="toast"></div>
  <script type="module" src="/js/history.js"></script>

</html>
