<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Text Summarizer</title>
<link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/css/components.css">
<link rel="preconnect" href="https://fonts.googleapis.com"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="/js/firebase-config.js"></script>
</head><body>
<nav class="navbar">
  <div class="left">
    <div class="brand"><div class="logo">AI</div><span>AI Tools</span></div>
    <div class="links">
      <a href="/dashboard">Dashboard</a>
      <a href="/services/image-generator">Image</a>
      <a href="/services/voice-to-text">Voice</a>
      <a href="/services/chatbot">Chat</a>
      <a href="/history">History</a>
      <a href="/profile">Profile</a>
    </div>
  </div>
  <div class="user"><span id="nav-user"></span><button class="btn secondary" data-logout>Logout</button></div>
</nav>
<div class="container">
  <h2>Text Summarizer</h2>
  <form class="form" id="sum-form">
    <div class="row"><label>Text</label><textarea id="text" rows="8" required placeholder="Paste or type your text..."></textarea></div>
    <div class="row"><label>Max Length</label><input type="number" id="maxlen" value="180" min="30" max="600"></div>
    <button class="submit" type="submit">Summarize</button>
  </form>
  <div id="result" class="card hide"></div>
</div>
<div class="toast"></div>
<script type="module" src="/js/services/summarizer.js"></script>
</body></html>
