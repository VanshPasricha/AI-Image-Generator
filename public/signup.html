<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign Up</title>
<link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/css/components.css">
<link rel="preconnect" href="https://fonts.googleapis.com"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="/js/firebase-config.js"></script>
</head><body>
<nav class="navbar"><div class="left"><div class="brand"><div class="logo">AI</div><span>AI Tools</span></div><div class="links"><a href="/">Home</a></div></div></nav>
<div class="container">
  <h2>Sign Up</h2>
  <form class="form" id="signup-form">
    <div class="row"><label>Name</label><input type="text" id="name" required></div>
    <div class="row"><label>Email</label><input type="email" id="email" required></div>
    <div class="row"><label>Password</label><input type="password" id="password" required></div>
    <button class="submit" type="submit">Create Account</button>
    <div style="margin-top:10px;color:#9aa3c6">Have an account? <a href="/login">Login</a></div>
  </form>
</div>
<div class="toast"></div>
<script type="module">
  import { signupWithEmail } from '/js/auth.js';
  import { toast } from '/js/ui.js';
  document.getElementById('signup-form').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const name=document.getElementById('name').value.trim();
    const email=document.getElementById('email').value.trim();
    const password=document.getElementById('password').value.trim();
    try{ await signupWithEmail(email,password,name); window.location.href='/dashboard'; }
    catch(e){ toast(e.message||'Sign up failed'); }
  });
</script>
</body></html>
